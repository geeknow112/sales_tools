        function searchDiscounts() {

        function toggleFields() {
            const action = document.getElementById('action').value;
            const discountFields = document.getElementById('discount-fields');
            const asinField = document.getElementById('asin').parentElement;

            } else {
                discountFields.style.display = 'none';
                asinField.style.display = 'block';
            }
        }
        
        // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
            submitBtn.disabled = true;
            submitBtn.textContent = 'ğŸ”„ å‡¦ç†ä¸­...';

            resultDiv.className = 'result loading';
            resultDiv.textContent = 'Keepa APIã‹ã‚‰æƒ…å ±ã‚’å–å¾—ä¸­...';
            
            try {
                const formData = new FormData(e.target);
                const action = formData.get('action');
                
                let data = {
                    action: action,
                    domain: formData.get('domain')
                };
                
                // ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ã«å¿œã˜ã¦ãƒ‡ãƒ¼ã‚¿ã‚’è¿½åŠ 
                if (action === 'search_discounts') {
                    data.discount_threshold = parseFloat(formData.get('discount_threshold'));
                    data.category = formData.get('category');
                    data.limit = parseInt(formData.get('limit'));
                } else if (action === 'trending') {
                    // ãƒˆãƒ¬ãƒ³ãƒ‰æ¤œç´¢ã¯è¿½åŠ ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãªã—
                } else {

                    data.asin = formData.get('asin');
                    
                    if (!data.asin) {

                        resultDiv.textContent = 'âŒ ASINãŒå…¥åŠ›ã•ã‚Œã¦ã„ã¾ã›ã‚“';
                        return;
                    }

                const response = await fetch('/api/product', {

                    body: JSON.stringify(data)

                    if (result.products && Array.isArray(result.products)) {
