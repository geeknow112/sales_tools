name: Keepa API CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run unit tests
      run: |
        python -m pytest tests/unit/ -v --cov=src --cov-report=term-missing
      env:
        KEEPA_API_KEY: ${{ secrets.KEEPA_API_KEY_TEST }}
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: success()

  # E2Eテスト（PRの場合のみ実行）
  e2e-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    - name: Install E2E test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager pytest
    
    - name: Run E2E tests (if exists)
      run: |
        if [ -d "tests/e2e" ]; then
          python -m pytest tests/e2e/ -v
        else
          echo "E2E tests not found, skipping..."
        fi
      env:
        TEST_ENV: staging

  # デプロイ（mainブランチのみ）
  deploy:
    needs: [test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-1
    
    - name: Trigger CodePipeline
      run: |
        aws codepipeline start-pipeline-execution \
          --name keepa-api-pipeline
    
    - name: Notify deployment
      run: |
        echo "Deployment triggered successfully"
        echo "Pipeline: keepa-api-pipeline"
        echo "Region: ap-northeast-1"
